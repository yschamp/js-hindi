<script>
    // Send api request and fetch response
    // API is an contract between two systems(Ruby & JS) where the request and response
    // is shared in JSON format

    // Example APIs
    // https://api.github.com/users/hiteshchoudhary
    // https://randomuser.me/

    // Format - JSON formatter or postman

    // Before fetch API, this is how we used to send API request

        // 0	UNSENT	Client has been created. open() not called yet.
        // 1	OPENED	open() has been called.
        // 2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
        // 3	LOADING	Downloading; responseText holds partial data.
        // 4	DONE	The operation is complete.

    const xhr = new XMLHttpRequest()
    xhr.open('GET', 'https://api.github.com/users/hiteshchoudhary')
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState)
        if(xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            console.log(data.avatar_url)
            const img = document.createElement('img')
            img.setAttribute('width', '200px')
            img.setAttribute('src', data.avatar_url)
            document.body.appendChild(img)
        }
    }
    xhr.send()
</script>
</html>
