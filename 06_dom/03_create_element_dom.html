<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai aur code</title>
</head>
<body style="background-color: black;color: white;">
    
</body>

<script>
    const div = document.createElement('div')
    // console.log(div.innerHTML);
    div.id = 'heading'
    div.className = 'headings'
    div.setAttribute('title', 'new title')
    div.style.backgroundColor = 'green'
    div.style.padding = '10px'
    // div.innerHTML = 'Chai aur code'
    const textNode = document.createTextNode('code aur chai')
    div.appendChild(textNode)
    document.body.appendChild(div)


    function createCustomElement(tag, data){
        const element = document.createElement(tag)
        element.innerHTML = data
        document.body.appendChild(element)
    }

    createCustomElement('h1', 'hello world')
    createCustomElement('p', 'lorem ipsum')

</script>
</html>
